<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narangi-George </title>
    <!-- Temporarily keep using the CDN until you resolve the installation issues -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

    </style>
  </head>
  <body class="bg-[#432818] font-sans">
    
    <header class="bg-[#F5D7B0] py-4">
      <nav class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-[#3C2A21] text-3xl font-bold font-[Bungee]">Legal Tech with Narangi</h1>
        <ul class="flex space-x-8 text-[#3C2A21] font-semibold text-lg">
          <li class="flex items-center space-x-2 hover:text-[#F2C078] transition">
            <!-- Home Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1V9.5z"/>
            </svg>
            <span>Home</span>
          </li>
    
          <li class="flex items-center space-x-2 hover:text-[#F2C078] transition">
            <!-- About Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 12v4M12 8h.01M4.22 19.78A10 10 0 1 1 19.78 4.22 10 10 0 0 1 4.22 19.78z"/>
            </svg>
            <span>About</span>
          </li>
    
          <li class="flex items-center space-x-2 hover:text-[#F2C078] transition">
            <!-- Projects Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 4V2h-6v2M6 6h12v14H6z"/>
            </svg>
            <span>Projects</span>
          </li>
    
          <li class="flex items-center space-x-2 hover:text-[#F2C078] transition">
            <!-- Articles Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M4 4h16v16H4zM8 8h8M8 12h8M8 16h4"/>
            </svg>
            <span>Articles</span>
          </li>
    
          <li class="flex items-center space-x-2 hover:text-[#F2C078] transition">
            <!-- Contact Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>Contact</span>
          </li>
        </ul>
      </nav>
    </header>
    
    
    
    <script>
      // Hamburger menu functionality
      document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        const bar1 = document.getElementById('bar1');
        const bar2 = document.getElementById('bar2');
        const bar3 = document.getElementById('bar3');

        let isOpen = false;

        toggle.addEventListener('click', () => {
          menu.classList.toggle('hidden');
          isOpen = !isOpen;

          if (isOpen) {
            // Animate into X
            bar1.style.transform = 'translateY(6px) rotate(45deg)';
            bar2.style.opacity = '0';
            bar3.style.transform = 'translateY(-6px) rotate(-45deg)';
          } else {
            // Revert to hamburger
            bar1.style.transform = 'none';
            bar2.style.opacity = '1';
            bar3.style.transform = 'none';
          }
        });
      });
    </script>
  </body>
</html>
